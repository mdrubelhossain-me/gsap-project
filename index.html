<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="box"></div>
    <div class="circle"></div>

    <section class="hero" role="banner" aria-label="Hero section with background image">
        <div class="glow" aria-hidden="true"></div>


        <div class="container">
            <div class="eyebrow">New • 2025 Release</div>


            <h1>Build fast, look sharp — responsive hero ready to drop in.</h1>


            <p class="sub">Fully responsive hero with a background image, dual overlay (gradient + solid), accessible
                markup, and flexible buttons. Swap the image URL and go.
            </p>


            <nav class="actions" aria-label="Primary calls to action">
                <button class="btn primary">Get Started</button>
                <button class="btn ghost">Learn More</button>
            </nav>
        </div>
    </section>
    

    <div class="image-container">
        <img src="assets/images/img.png" class="imagOne" alt="">
    </div>

    <div class="image-container">
        <img src="assets/images/img2.png" class="imagTwo" alt="">
    </div>



    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
